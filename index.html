<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/unit-converter/assets/favicon-udbr5qQU.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Unit converter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="/unit-converter/index.js"></script>
  <link rel="stylesheet" crossorigin href="/unit-converter/assets/index-DCRkKOhF.css">
</head>

<body>

  <main>
    <div class="container">
      <h1 class="add-title">Unit converter</h1>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-temp-trigger-button">
        <span class="converter-title">Temperature</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form temp-form js-temp-form">
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">°F</span>
                <input class="input temp-input" type="number" data-convert-type="F-to-C" placeholder="°F">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">°C</span>
                <input class="input temp-input" type="number" data-convert-type="C-to-F" placeholder="°C">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">°F</span>
                <input class="input temp-input" type="number" data-convert-type="F-to-K" placeholder="°F">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">°K</span>
                <input class="input temp-input" type="number" data-convert-type="K-to-F" placeholder="°K">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">°C</span>
                <input class="input temp-input celsius-label" type="number" data-convert-type="C-to-K" placeholder="°C">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">°K</span>
                <input class="input temp-input" type="number" data-convert-type="K-to-C" placeholder="°K">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-len-trigger-button">
        <span class="converter-title">Lengths</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form len-form js-len-form">
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">mm</span>
                <input class="input len-input" type="number" data-convert-type="mm-to-cm" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">cm</span>
                <input class="input len-input" type="number" data-convert-type="cm-to-mm" placeholder="0">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">cm</span>
                <input class="input len-input" type="number" data-convert-type="cm-to-m" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">m</span>
                <input class="input len-input" type="number" data-convert-type="m-to-cm" placeholder="0">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m</span>
                <input class="input len-input celsius-label" type="number" data-convert-type="m-to-km" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">km</span>
                <input class="input len-input" type="number" data-convert-type="km-to-m" placeholder="0">
            </div>
        </div>

        <!-- --------------------------------------------------------- -->

        <!-- inch -->
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">cm</span>
                <input class="input len-input celsius-label" type="number" data-convert-type="cm-to-inch"
                    placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">in</span>
                <input class="input len-input" type="number" data-convert-type="inch-to-cm" placeholder="0">
            </div>
        </div>

        <!-- foot -->
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m</span>
                <input class="input len-input celsius-label" type="number" data-convert-type="m-to-ft" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">ft</span>
                <input class="input len-input" type="number" data-convert-type="ft-to-m" placeholder="0">
            </div>
        </div>

        <!-- yard -->
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m</span>
                <input class="input len-input celsius-label" type="number" data-convert-type="m-to-yd" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">yd</span>
                <input class="input len-input" type="number" data-convert-type="yd-to-m" placeholder="0">
            </div>
        </div>

        <!-- mile -->
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">km</span>
                <input class="input len-input celsius-label" type="number" data-convert-type="km-to-mi" placeholder="0">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">mi</span>
                <input class="input len-input" type="number" data-convert-type="mi-to-km" placeholder="0">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-area-volume-trigger-button">
        <span class="converter-title">Linear, square, and cubic units</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form area-volume-form js-area-volume-form">
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">unit</span>
                <input class="input area-volume-input" type="number" data-convert-type="unit-to-square" placeholder="1">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">unit&sup2;</span>
                <input class="input area-volume-input" type="number" data-convert-type="square-to-unit"
                    placeholder="1&sup2;">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">unit</span>
                <input class="input area-volume-input" type="number" data-convert-type="unit-to-cubic" placeholder="1">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">unit&sup3;</span>
                <input class="input area-volume-input" type="number" data-convert-type="cubic-to-unit"
                    placeholder="1&sup3;">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-area-trigger-button">
        <span class="converter-title">Area</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form area-form js-area-form">

            <div class="input-container">

                <input class="input area-input" type="number" data-convert-type="cm2-to-mm2" placeholder="1&sup2;">

                <span class="unit-label">cm&sup2;</span>

            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">m&sup2;</span>
                <input class="input area-input" type="number" data-convert-type="m2-to-cm2" placeholder="1&sup2;">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m&sup2;</span>
                <input class="input area-input" type="number" data-convert-type="m2-to-km2" placeholder="1&sup2;">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">km&sup2;</span>
                <input class="input area-input" type="number" data-convert-type="km2-to-m2" placeholder="1&sup2;">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m&sup2;</span>
                <input class="input area-input" type="number" data-convert-type="m2-to-ft2" placeholder="1&sup2;">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">ft&sup2;</span>
                <input class="input area-input" type="number" data-convert-type="ft2-to-m2" placeholder="1&sup2;">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-volume-trigger-button">
        <span class="converter-title">Volume</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form volume-form js-volume-form">
        <div class="converter-group">

            <div class="input-container">
                <span class="unit-label">cm&sup3;</span>
                <input class="input volume-input" type="number" data-convert-type="cm3-to-mm3" placeholder="1&sup3;">

        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">cm&sup3;</span>
                <input class="input volume-input" type="number" data-convert-type="cm3-to-m3" placeholder="1&sup3;">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">m&sup3;</span>
                <input class="input volume-input" type="number" data-convert-type="m3-to-cm3" placeholder="1&sup3;">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">l</span>
                <input class="input volume-input" type="number" data-convert-type="l-to-cm3" placeholder="1&sup3;">

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">cm&sup3;</span>
                <input class="input volume-input" type="number" data-convert-type="cm3-to-l" placeholder="1&sup3;">
            </div>
        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m&sup3;</span>
                <input class="input volume-input" type="number" data-convert-type="m3-to-l" placeholder="1&sup3;">

                <input class="input volume-input" type="number" data-convert-type="l-to-m3" placeholder="1&sup3;">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-speed-trigger-button">
        <span class="converter-title">Speed</span>
        <i class="converter-icon fa-solid fa-chevron-down"></i>
    </button>

    <form class="form speed-form js-speed-form">
        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">m/sec</span>
                <input class="input speed-input" type="number" data-convert-type="m/sec-to-km/h" placeholder="1">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">km/h</span>
                <input class="input speed-input" type="number" data-convert-type="km/h-to-m/sec" placeholder="1">

        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">km/h</span>

</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-time-trigger-button">

    </button>

    <form class="form time-form js-time-form">
        <div class="converter-group">

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">sec</span>
                <input class="input time-input" type="number" data-convert-type="sec-to-ms" placeholder="1">

        </div>

        <div class="converter-group">
            <div class="input-container">
                <span class="unit-label">sec</span>
                <input class="input time-input" type="number" data-convert-type="sec-to-min" placeholder="1">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">

        <div class="converter-group">

                <input class="input time-input" type="number" data-convert-type="h-to-days" placeholder="1">
            </div>

            <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

            <div class="input-container">
                <span class="unit-label">days</span>
                <input class="input time-input" type="number" data-convert-type="days-to-h" placeholder="1">
            </div>
        </div>
    </form>
</div>
      <div class="converter-wrapper">
    <button class="converter-trigger-button js-mass-trigger-button">
