<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Unit converter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" crossorigin src="/unit-converter/index.js"></script>
  <link rel="stylesheet" crossorigin href="/unit-converter/assets/index-BM-UurG2.css">
</head>

<body>

  <main>
    <div class="container">
    <h1 class="add-title">Unit coverter</h1>
</div>
    <div class="container">
    <div class="converter-wrapper">
        <button class="converter-trigger-button js-converter-trigger-button">
            <span class="converter-title">Temperature</span>
            <i class="converter-icon fa-solid fa-chevron-down"></i>
        </button>

        <form class="form temp-form js-temp-form">
            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°F</span>
                    <input class="input temp-input" type="number" data-convert-type="F-to-C" placeholder="°F">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°C</span>
                    <input class="input temp-input" type="number" data-convert-type="C-to-F" placeholder="°C">
                </div>
            </div>

            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°F</span>
                    <input class="input temp-input" type="number" data-convert-type="F-to-K" placeholder="°F">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°K</span>
                    <input class="input temp-input" type="number" data-convert-type="K-to-F" placeholder="°K">
                </div>
            </div>

            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°C</span>
                    <input class="input temp-input celsius-label" type="number" data-convert-type="C-to-K"
                        placeholder="°C">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°K</span>
                    <input class="input temp-input" type="number" data-convert-type="K-to-C" placeholder="°K">
                </div>
            </div>
        </form>
    </div>
</div>
    <div class="container">
    <div class="converter-wrapper">
        <button class="converter-trigger-button js-len-trigger-button">
            <span class="converter-title">Lengths</span>
            <i class="converter-icon fa-solid fa-chevron-down"></i>
        </button>

        <form class="form len-form js-len-form">
            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°F</span>
                    <input class="input len-input" type="number" data-convert-type="F-to-C" placeholder="°F">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°C</span>
                    <input class="input len-input" type="number" data-convert-type="C-to-F" placeholder="°C">
                </div>
            </div>

            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°F</span>
                    <input class="input len-input" type="number" data-convert-type="F-to-K" placeholder="°F">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°K</span>
                    <input class="input len-input" type="number" data-convert-type="K-to-F" placeholder="°K">
                </div>
            </div>

            <div class="converter-group">
                <div class="input-container">
                    <span class="unit-label">°C</span>
                    <input class="input len-input celsius-label" type="number" data-convert-type="C-to-K"
                        placeholder="°C">
                </div>

                <i class="replace-icon fa-solid fa-arrow-right-arrow-left"></i>

                <div class="input-container">
                    <span class="unit-label">°K</span>
                    <input class="input len-input" type="number" data-convert-type="K-to-C" placeholder="°K">
                </div>
            </div>
        </form>
    </div>
</div>
  </main>


</body>

</html>
